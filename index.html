<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/055740bc33.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="body">
    <div class="settingsdiv" id="settingsdiv">
      <p>Daha</p>
      <p>Yapım</p>
      <p>Aşamasında</p>
    </div>
    <div class="container">
      <p>Music</p>
      <button id="settings"><i class="fa-solid fa-bars"></i></button>
      <button id="close"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="alan" id="alan">
      <div class="isim">
        <p id="sarki">Gibi</p>
        <p id="sarkici">Hidra</p>
      </div>
      <img id="müzikresmi"/>
      <div class="ayarlama">
        <audio controls autoplay id="audio">
        </audio>
      <div class="tuslar">
        <button type="submit" id="ileri"><i class="fa-solid fa-forward"></i></button>
        <button type="submit" id="geri"><i class="fa-solid fa-backward"></i></button>
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
